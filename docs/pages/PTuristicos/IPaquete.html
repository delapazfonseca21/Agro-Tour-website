<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroTour / Itinerario del paquete</title>
    <link rel="stylesheet" href="./PTuristico.css" />
    <link rel="shortcut icon" href="/public/logo-del-sena-verde.jpg" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="header_text">
        <img
          src="../../../public/logo-del-sena-verde.jpg"
          alt="Logo Sena"
          width="50px"
        />
        <h1>AgroTour</h1>
      </div>
      <nav>
        <a href="./PTuristico.html">Regreso a paquete</a>
      </nav>
    </header>
    <div class="form-container">
      <h2>Itinerario Paquete Turístico</h2>
      <form>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" />

        <label for="actividad">Actividad:</label>
        <select id="actividad" name="actividad">
          <option>Actividad 1</option>
          <option>Actividad 2</option>
          <option>Actividad 3</option>
          <option>Actividad 4</option>
          <option>Actividad 5</option>
          <option>Actividad 6</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <label for="inicio">Inicio:</label>
        <input type="datetime-local" id="inicio" name="inicio" />

        <label for="finalizacion">Finalización:</label>
        <input type="datetime-local" id="finalizacion" name="finalizacion" />

        <div class="form-buttons">
          <a href="#">Guardar Act.</a>
          <a href="./IElementosPaquete.html">Continuar</a>
        </div>
      </form>
    </div>
    <footer>
      <p>SENA - Tecnología en Desarrollo de Software</p>
    </footer>
  </body>
</html>
