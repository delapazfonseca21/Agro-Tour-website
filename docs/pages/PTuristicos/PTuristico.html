<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroTour / Paquetes Turisticos</title>
    <link rel="stylesheet" href="./PTuristico.css" />
  </head>
  <body>
    <header>
      <div class="header_text">
        <img
          src="../../../public/logo-del-sena-verde.jpg"
          alt="Logo Sena"
          width="50px"
        />
        <h1>AgroTour</h1>
      </div>
      <nav>
        <a href="../../index.html">Home</a>
      </nav>
    </header>

    <div class="form-container">
      <h2>Creación de Paquete Turístico</h2>
      <form>
        <legend>Nombre del Paquete</legend>
        <select>
          <option>Paquete Turistico Playa</option>
          <option>Zona Cafetera</option>
          <option>Tropical</option>
          <option>Selva</option>
        </select>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description"></textarea>

        <label for="destination">Destino:</label>
        <input type="text" id="destination" name="destination" />

        <label for="duration">¿Cuántos dias dura tu reserva?:</label>
        <input type="number" id="duration" name="duration" />

        <a href="./IPaquete.html">Continuar</a>
      </form>
    </div>

    <footer>
      <p>SENA - Tecnología en Desarrollo de Software</p>
    </footer>
  </body>
</html>
