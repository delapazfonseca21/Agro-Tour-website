<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroTour / Reservar paquete</title>
    <link rel="stylesheet" href="./PTuristico.css" />
  </head>
  <body>
    <header>
      <div class="header_text">
        <img
          src="../../../public/logo-del-sena-verde.jpg"
          alt="Logo Sena"
          width="50px"
        />
        <h1>AgroTour</h1>
      </div>
      <nav>
        <a href="./PTuristico.html">Regreso a paquete</a>
      </nav>
    </header>
    <div class="form-container">
      <h1>DETALLES DE RESERVA</h1>

      <h2>Precio del paquete agroturístico</h2>
      <form class="form-section">
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" />
        </div>
        <div class="form-group">
          <label for="moneda">Moneda:</label>
          <select id="moneda" name="moneda">
            <option value="COP">COP</option>
            <option value="USD">USD</option>
            <option value="MXN">MXN</option>
          </select>
        </div>
        <div class="form-group">
          <label for="descuento">Descuento (%):</label>
          <input type="number" id="descuento" name="descuento" />
        </div>
      </form>

      <h2>Opción de reserva</h2>
      <form class="form-section">
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" />
        </div>
        <div class="form-group">
          <label for="participantes">Participantes:</label>
          <select id="participantes" name="participantes">
            <!-- Options from 1 to 20 -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>
      </form>

      <div class="form-buttons">
        <a href="./IElementosPaquete.html">Regresar</a>
        <a href="./VTuristico.html">Guardar Reserva</a>
      </div>
    </div>
    <footer>
      <p>SENA - Tecnología en Desarrollo de Software</p>
    </footer>
  </body>
</html>
