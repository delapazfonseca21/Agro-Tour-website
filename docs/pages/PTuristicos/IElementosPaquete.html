<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroTour / Elementos del paquete</title>
    <link rel="stylesheet" href="./PTuristico.css" />
    <link rel="shortcut icon" href="/public/logo-del-sena-verde.jpg" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="header_text">
        <img
          src="../../../public/logo-del-sena-verde.jpg"
          alt="Logo Sena"
          width="50px"
        />
        <h1>AgroTour</h1>
      </div>
      <nav>
        <a href="./PTuristico.html">Regreso a paquete</a>
      </nav>
    </header>
    <div class="form-container--elementos">
      <div>
        <!-- Formulario 1: Alojamiento -->
        <form>
          <fieldset>
            <legend>Alojamiento</legend>
            <label><input type="checkbox" /> Habitación en la granja</label
            ><br />
            <label><input type="checkbox" /> Cabaña rústica</label><br />
            <label><input type="checkbox" /> Tienda de campaña</label>
          </fieldset>
        </form>

        <!-- Formulario 2: Alimentación -->
        <form>
          <fieldset>
            <legend>Alimentación</legend>
            <label
              ><input type="radio" name="alimentacion" /> Desayuno
              incluido</label
            ><br />
            <label
              ><input type="radio" name="alimentacion" /> Media pensión</label
            ><br />
            <label
              ><input type="radio" name="alimentacion" /> Pensión
              completa</label
            >
          </fieldset>
        </form>

        <!-- Formulario 3: Actividades en la granja -->
        <form>
          <fieldset>
            <legend>Actividades en la granja</legend>
            <select>
              <option>Avistamiento de aves</option>
              <option>Visita al huerto</option>
              <option>Paseo en el tractor</option>
              <option>Clase de cocina tradicional</option>
              <option>Elaboración de café</option>
            </select>
          </fieldset>
        </form>

        <!-- Formulario 4: Visitas y excursiones -->
        <form>
          <fieldset>
            <legend>Visitas y excursiones</legend>
            <label><input type="checkbox" /> Ruta de senderismo</label><br />
            <label><input type="checkbox" /> Museo regional</label><br />
            <label><input type="checkbox" /> Mercadeo de agricultores</label
            ><br />
            <label><input type="checkbox" /> Visita a cafetales</label><br />
            <label><input type="checkbox" /> Visita mariposario</label>
          </fieldset>
        </form>

        <!-- Formulario 5: Servicios adicionales -->
        <form>
          <fieldset>
            <legend>Servicios adicionales</legend>
            <label
              ><input type="checkbox" /> Transporte desde el aeropuerto</label
            ><br />
            <label><input type="checkbox" /> Guía turística</label><br />
            <label
              ><input type="checkbox" /> Taller de elaboración de quesos</label
            ><br />
            <label><input type="checkbox" /> Más opciones</label>
          </fieldset>
        </form>

        <!-- Formulario 6: Tiempo libre -->
        <form>
          <fieldset>
            <legend>Tiempo libre</legend>
            <label><input type="checkbox" /> Acceso a la piscina</label><br />
            <label><input type="checkbox" /> Baños en termales</label><br />
            <label><input type="checkbox" /> Bicicletas disponibles</label
            ><br />
            <label
              ><input type="checkbox" /> Senderismo para caminar en la
              propiedad</label
            ><br />
            <label><input type="checkbox" /> Más opciones</label>
          </fieldset>
        </form>

        <!-- Formulario 7: Más opciones -->
        <form>
          <fieldset>
            <legend>Más opciones</legend>
            <label>Especifica qué es lo que quieres:</label><br />
            <textarea rows="4" cols="50"></textarea>
          </fieldset>
        </form>
        <div class="form-buttons">
          <a href="./IPaquete.html">Regresar</a>
          <a href="./RTuristico.html">Continuar</a>
        </div>
      </div>
    </div>
    <footer>
      <p>SENA - Tecnología en Desarrollo de Software</p>
    </footer>
  </body>
</html>
